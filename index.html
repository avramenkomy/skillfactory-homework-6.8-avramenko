                    <h1>Работа с прогрессбаром</h1>
                    <h2>Самостоятельная работа по модулю 6.8</h2>
                    <p>
                        Задача:<br>
                        Написать html-код где будет прогрессбар и три кнопки: "+1%", "+3%", "+7%". Нажатие на каждую из этих кнопок увеличивает
                        значение прогрессбара на соответствующее значение.
                    </p>
                    <p>Решение:</p>
                </div>
            </div>

                <div class="col-sm">

                        <div class="progress-bar bg-success j-progress" role="progressbar"></div>
                    </div>
                </div>
            </div>

            <div class="row button">

                <div class="col-sm">
                    <button class="btn btn-primary j-add-btn j-btn button bg-success" value="1">+1%</button>

                    <button class="btn btn-primary j-add-btn j-btn button bg-success" value="7">+7%</button>

                    <button class="btn btn-primary j-pull-btn j-btn button bg-danger" value="-1">-1%</button>
                    <button class="btn btn-primary j-pull-btn j-btn button bg-danger" value="-3">-3%</button>
                    <button class="btn btn-primary j-pull-btn j-btn button bg-danger" value="-7">-7%</button>
